<svg width="780" height="260" viewBox="0 0 780 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1ef2ff"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ff3f9f"/>
    </linearGradient>
    <radialGradient id="panel-glow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#0c1424" stop-opacity="1"/>
      <stop offset="100%" stop-color="#050914" stop-opacity="1"/>
    </radialGradient>
    <filter id="outer-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#7c3aed" flood-opacity="0.45"/>
      <feDropShadow dx="0" dy="0" stdDeviation="24" flood-color="#1ef2ff" flood-opacity="0.25"/>
    </filter>
    <filter id="inner-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-color="#1ef2ff" flood-opacity="0.08" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask"/>
      <feGaussianBlur in="mask" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="740" height="220" rx="22" fill="url(#panel-glow)"
        stroke="url(#grad-neon)" stroke-width="2" filter="url(#outer-glow)"/>

  <rect x="20" y="20" width="740" height="220" rx="22" fill="none" stroke="url(#grad-neon)" stroke-width="1.2"
        opacity="0.45" filter="url(#inner-glow)"/>

  <g transform="translate(90 70)">
    <path d="M74 6 L130 38 L130 102 L74 134 L18 102 L18 38 Z"
          fill="none" stroke="url(#grad-neon)" stroke-width="3" stroke-linejoin="round"/>
    <line x1="74" y1="26" x2="108" y2="82" stroke="#7c3aed" stroke-width="2"/>
    <line x1="74" y1="26" x2="40" y2="82" stroke="#1ef2ff" stroke-width="2"/>
    <line x1="40" y1="82" x2="108" y2="82" stroke="#ff3f9f" stroke-width="2"/>

    <circle cx="74" cy="26" r="6.5" fill="#1ef2ff" />
    <circle cx="40" cy="82" r="7" fill="#7c3aed" />
    <circle cx="108" cy="82" r="7" fill="#ff3f9f" />
  </g>

  <g transform="translate(240 120)" fill="#e8ecf5">
    <text x="0" y="0" font-family="Segoe UI, Inter, 'Helvetica Neue', Arial, sans-serif"
          font-size="46" font-weight="300" letter-spacing="1.4">LiveySupplyChain™</text>
    <text x="0" y="34" font-family="Segoe UI, Inter, 'Helvetica Neue', Arial, sans-serif"
          font-size="16" font-weight="400" letter-spacing="6" fill="#AEB0C2">L A R A V E L · D E F E N S E</text>
  </g>
</svg>
